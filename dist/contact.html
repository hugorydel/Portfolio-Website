<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Dosis"
			rel="stylesheet"
		/>
		<title>Contact Me | UI/UX Designer & Photographer</title>
	</head>
	<body>
		<header id="header-inner">
			<div class="container">
				<nav id="main-nav">
					<img src="img/logo.png" alt="My Portfolio" id="logo" />
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="work.html">Work</a></li>
						<li><a href="contact.html" class="current">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Section A: Contact Form -->
		<section id="contact-a" class="text-center py-3">
			<div class="container">
				<h2 class="section-title">Contact Me</h2>
				<div class="bottom-line"></div>
				<div class="lead">Here is how you can reach me</div>
				<form>
					<div class="text-fields">
						<input
							type="text"
							class="text-input name-input"
							placeholder="Name"
						/>
						<input
							type="text"
							class="text-input subject-input"
							placeholder="Subject"
						/>
						<input
							type="text"
							class="text-input email-input"
							placeholder="Email Address"
						/>
						<input
							type="text"
							class="text-input phone-input"
							placeholder="Phone Number"
						/>
						<textarea
							class="text-input message-input"
							placeholder="Enter Message"
						></textarea>
					</div>
					<button type="submit" class="btn-dark">Submit</button>
				</form>
			</div>
		</section>
		<!-- Footer -->
		<footer id="main-footer">
			<div class="footer-content container">
				<p>Copyright &copy; 2020. All Rights Reserved</p>
				<div class="social">
					<i class="fab fa-twitter"></i>
					<i class="fab fa-facebook"></i>
					<i class="fab fa-instagram"></i>
					<i class="fab fa-linkedin"></i>
				</div>
			</div>
		</footer>
	</body>
</html>
